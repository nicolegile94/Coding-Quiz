<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"   />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"    />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css"    />
    </head>
    <body>
        <div>
            <h1>Coding Quiz</h1>
        </div>
        <div>
            <p>Welcome to the quiz! Answer each question as quickly as possible, but be careful! Each wrong answer will count against your score!</p>
        </div>
        <div>
            <h2 id="score"></h2>
        </div>
        <div>
            <h2 class="question" id="question-header">Question:</h2>
            <ul class="answers" id="answer"></ul>
        </div>
        <div>
            <button id="start">Start Quiz</button>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
